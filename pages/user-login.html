<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../Css/style.css">
    <title>Kapra Collection</title>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container Page_container border p-0 position-relative" style="overflow: hidden; border-radius: 10px;">
        <div class="row w-100 m-0">
            <div class="col-md-6 p-0 col-sm-0 sm-hide w-50">
                <img style="max-height: 500px; object-position: top;"  class="h-100 w-100 object_fit_cover" src="https://firebasestorage.googleapis.com/v0/b/kapra-collection.appspot.com/o/images%2FIMG-20221124-WA0000-%3E-NZXR18IsVpn_9wk86lh.jpg?alt=media&token=e6adfb78-e919-448e-99c3-e4ec51949828" alt="">
            </div>
            <div class="col-md-6 p-0 sm-hide w-50">
                <img style="max-height: 500px; object-position: top;" class="h-100 w-100 object_fit_cover"  src="https://firebasestorage.googleapis.com/v0/b/kapra-collection.appspot.com/o/images%2F2FE3FAFC-5A26-48D5-9573-F81E7E13D7C0-%3E-NZXETMXyn0NwTzw6SOM.jpeg?alt=media&token=ed8aa782-f86a-4458-baf5-1ed3c08be3a4" alt="">
            </div>

        </div>
        <div class="loginSignup_page row m-0">
            <button class="page_change btn"><i class="fa-solid fa-circle-arrow-right shadow rounded-circle "></i></button>
            <div class=" Login_page active  p-2 py-5">
                <h2 class="text-center">Login</h2>
                <div class="text writing">
                    <input type="text" id="Email" required>
                    <label for="Email">Email</label>
                    <span></span>
                </div>
                <div class="text writing">
                    <input type="password" id="Passowrd" required>
                    <label for="Passowrd">Password</label>
                    <span></span>
                </div>
                <div class="text writing">
                    <div class="text-decoration-underline mt-2" style="font-size: 0.7rem; cursor: pointer;">forget password</div>
                    <div class="errorBox text-danger text-center my-3" style="font-size: 0.8rem"></div>
                </div>
                <div class="text writing">
                    <button class="btn text-white bg-dark py-2" onclick="User_login()">Login</button>
                </div>
            </div>
            <div class="Signup_page hide" >
                <h2 class="text-center">Sign Up</h2>
                <div class="text writing">
                    <input type="text" id="SEmail" required>
                    <label for="SEmail">Email</label>
                    <span></span>
                </div>
                <div class="text writing">
                    <input type="password" id="SPassword" required>
                    <label for="SPassword">Password</label>
                    <span></span>
                </div>
                <div class="text writing">
                    <div class="" style="font-size: 0.8rem;"> &nbsp; </div>
                    <div class="errorBox text-danger text-center my-3" style="font-size: 0.8rem"></div>
                </div>
                <div class="text writing">
                    <button class="btn text-white bg-dark py-2" onclick="User_signup()">Sign Up</button>
                </div>
            </div>
        </div>




    </div>


















      <!-- section 1 end  -->
